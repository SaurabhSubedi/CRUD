{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>

<header class="d-flex "><h1 class="mx-auto font-italic font-weight-bold" style="font-family:serif;"><a href="{% url 'home' %}">We value your opinions </a></h1></header>
<div class="mx-3">
    {% if user.is_authenticated %}
    <p class=>Hi! {{user.username}}</p>
    <button><a href="{% url 'logout' %}">LogOut</a></button>
{% else %}
    <p class="text-danger">You are not authenticated</p>
    <button><a href="{% url 'login' %}">Log in </a></button>
{% endif %}
</div>
<hr>
<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary mx-3"> <a href="{% url 'post_new' %}" class="text-light text-decoration-none"> + New Post</a></button>
</div>
<hr>
<div>
    {% block content %}
    {% endblock content %}
</div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
